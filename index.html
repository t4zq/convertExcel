<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>データ変換</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>データ変換</h2>
<label for="input">入力データ:</label>
<textarea id="input" rows="8" placeholder="データを貼り付け"></textarea><br>
<button id="latex-btn">LaTeX</button>
<button id="csv-btn">CSV</button>
<h3>LaTeX</h3>
<label for="latex">LaTeX出力:</label>
<textarea id="latex" rows="8" placeholder="LaTeX形式で出力されます"></textarea>
<h3>CSV</h3>
<label for="csv">CSV出力:</label>
<textarea id="csv" rows="8" placeholder="CSV形式で出力されます"></textarea>
<script src="dist/convert.js"></script>
<script src="script.js"></script>
</body>
</html>
