<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>データ変換</title>
<link rel="stylesheet" href="style.css">
<!-- Ace Editor -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.5/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.5/ext-language_tools.js"></script>
<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
  // PDF.js workerを設定
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
</script>
<style>
  .ace-editor-wrapper {
    position: relative;
    width: 100%;
    height: 200px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }
  .ace-editor-wrapper.tall {
    height: 350px;
  }
  .pdf-preview {
    width: 100%;
    min-height: 600px;
    border: 1px solid #ccc;
    background: #f5f5f5;
    position: relative;
    overflow: auto;
  }
  .pdf-canvas-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background: #525659;
  }
  .pdf-canvas {
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    margin-bottom: 10px;
    background: white;
  }
  .pdf-controls {
    position: sticky;
    top: 0;
    background: #323639;
    padding: 10px;
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    color: white;
    z-index: 10;
  }
  .pdf-controls button {
    padding: 5px 15px;
    background: #4a4a4a;
    color: white;
    border: 1px solid #666;
    cursor: pointer;
    border-radius: 3px;
  }
  .pdf-controls button:hover {
    background: #5a5a5a;
  }
  .pdf-controls button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .pdf-controls input[type="number"] {
    width: 50px;
    padding: 5px;
    text-align: center;
  }
  .preview-controls {
    margin: 10px 0;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .loading-indicator {
    display: none;
    color: #666;
    font-style: italic;
  }
  .loading-indicator.active {
    display: inline-block;
  }
</style>
</head>
<body>
<h2>データ変換</h2>

<label for="input">入力データ:</label><br>
<div id="input-editor" class="ace-editor-wrapper"></div>
<textarea id="input" style="display:none;"></textarea><br>
<fieldset>
  <legend>丸め方式を選択:</legend>
  <label><input type="radio" name="round-mode" value="none" checked> 丸めなし</label>
  <label><input type="radio" name="round-mode" value="decimal"> 小数点以下の桁数</label>
  <label><input type="radio" name="round-mode" value="sig-figs"> 有効数字</label>
</fieldset>
<label for="decimals">小数点以下桁数:</label>
<input type="number" id="decimals" min="0" value="2">
<label for="sig-figs">有効数字:</label>
<input type="number" id="sig-figs" min="1" value="3"><br>
<button id="latex-btn">LaTeX</button>
<button id="csv-btn">CSV</button>
<button id="tikz-btn">TikZ グラフ</button><br>
<label for="filename">ファイル名 (TikZ用):</label>
<input type="text" id="filename" value="data" placeholder="data">
<label for="legend-pos">凡例位置:</label>
<select id="legend-pos">
  <option value="north west">north west</option>
  <option value="north east">north east</option>
  <option value="south west">south west</option>
  <option value="south east">south east</option>
  <option value="north">north</option>
  <option value="south">south</option>
  <option value="east">east</option>
  <option value="west">west</option>
</select>
<label for="scale-mode">軸スケール:</label>
<select id="scale-mode">
  <option value="linear">線形</option>
  <option value="semilog">片対数</option>
  <option value="loglog">両対数</option>
</select>
<h3>LaTeX</h3>
<label for="latex">LaTeX出力:</label><br>
<div id="latex-editor" class="ace-editor-wrapper"></div>
<textarea id="latex" style="display:none;"></textarea>
<div class="preview-controls">
  <button id="latex-preview-btn">LaTeX PDFプレビュー</button>
  <span id="latex-loading" class="loading-indicator">PDFをコンパイル中...</span>
</div>
<div id="latex-pdf-preview" style="display:none;">
  <h4>LaTeX PDFプレビュー</h4>
  <div id="latex-pdf-frame" class="pdf-preview">
    <div class="pdf-controls">
      <button id="latex-pdf-prev">前のページ</button>
      <span>
        <input type="number" id="latex-pdf-page-num" value="1" min="1"> / 
        <span id="latex-pdf-page-count">0</span>
      </span>
      <button id="latex-pdf-next">次のページ</button>
      <button id="latex-pdf-zoom-out">-</button>
      <span id="latex-pdf-zoom">100%</span>
      <button id="latex-pdf-zoom-in">+</button>
    </div>
    <div class="pdf-canvas-container" id="latex-pdf-canvas-container"></div>
  </div>
</div>
<h3>CSV</h3>
<label for="csv">CSV出力:</label><br>
<div id="csv-editor" class="ace-editor-wrapper"></div>
<textarea id="csv" style="display:none;"></textarea>
<h3>TikZ グラフ</h3>
<label for="tikz">TikZ グラフ出力:</label><br>
<div id="tikz-editor" class="ace-editor-wrapper tall"></div>
<textarea id="tikz" style="display:none;"></textarea><br>
<div class="preview-controls">
  <button id="tikz-preview-btn">TikZ PDFプレビュー</button>
  <span id="tikz-loading" class="loading-indicator">PDFをコンパイル中...</span>
</div>
<div id="tikz-pdf-preview" style="display:none;">
  <h4>TikZ PDFプレビュー</h4>
  <div id="tikz-pdf-frame" class="pdf-preview">
    <div class="pdf-controls">
      <button id="tikz-pdf-prev">前のページ</button>
      <span>
        <input type="number" id="tikz-pdf-page-num" value="1" min="1"> / 
        <span id="tikz-pdf-page-count">0</span>
      </span>
      <button id="tikz-pdf-next">次のページ</button>
      <button id="tikz-pdf-zoom-out">-</button>
      <span id="tikz-pdf-zoom">100%</span>
      <button id="tikz-pdf-zoom-in">+</button>
    </div>
    <div class="pdf-canvas-container" id="tikz-pdf-canvas-container"></div>
  </div>
</div>
<script src="dist/convert.js"></script>
<script src="script.js"></script>
</body>
</html>
